<div class="col s12 m12">
        <h2 class="header">Tecnologia</h2>
        <ng-container *ngFor="let producto of productos">
        <div class="card horizontal">

               
          <div class="card-image materialboxed">
            <img class="materialboxed" [src]="producto.miniatura">
          </div>
          <div class="card-stacked">
            <div class="card-content ">
              <p>{{producto.descripcion}}</p>
              <p>{{producto.categoria}}</p>              
              <p>Disponibles - {{producto.cantidadDisponible}}</p>
              <p>$ {{producto.precio | number: '1.0-2'}}</p>
            </div>
            <div class="card-action">
              <a class="btn btn-large" (click)="guardarPedido(producto.idProducto, producto)" routerLink="/pedido">Comprar</a>
            </div>
          </div>
        </div>
    </ng-container>
  </div>
